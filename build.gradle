plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:7.12.3",
            "com.github.javafaker:javafaker:1.0.2",
            "org.junit.jupiter:junit-jupiter:6.0.2",
            "org.assertj:assertj-core:3.27.6",

    )
    testRuntimeOnly "org.junit.platform:junit-platform-launcher:6.0.2"
}
test {
    useJUnitPlatform()
}